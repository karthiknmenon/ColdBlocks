<html>
<head>
<style>
#div1{
border:2px solid black;
background-color:red;
text-align:center;
}
#div2{
display:none;
border:2px solid black;
background-color:red;
text-align:center;
}
</style>
<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="div1">click me to slide up and down</div>
<div id="div2">My Name is Jim Thomas</div>
<script>
$(document).ready(function(){
	$('#div1').click(function(){
		$('#div2').slideToggle("slow");
		//we can use slideDown and slideUp also
	})
})
</script>
</body>
</html>
